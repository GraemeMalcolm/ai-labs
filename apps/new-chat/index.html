<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Playground</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Chat playground</h1>
        </header>
        
        <div class="chat-container">
            <!-- Setup Panel (Hidden) -->
            <div class="setup-panel expanded">
                <div class="setup-header">
                    <h3>Setup</h3>
                    <button class="hide-btn" onclick="toggleSetup()">üì¶ Hide</button>
                </div>
                
                <div class="setup-content">
                    <div class="instructions-section">
                        <label for="system-message">model instructions and context</label>
                        <textarea id="system-message" rows="3">You are an AI assistant that helps people find information. Answer concisely in a single paragraph.</textarea>
                    </div>
                </div>
            </div>
            
            <!-- Chat Panel -->
            <div class="chat-panel">
                <div class="chat-header">
                    <h3>Chat history</h3>
                    <div class="chat-controls">
                        <button class="icon-btn" onclick="clearChat()" title="Clear chat" aria-label="Clear chat history">üóëÔ∏è</button>
                    </div>
                </div>
                
                <div class="chat-messages" id="chat-messages">
                    <div class="welcome-message">
                        <div class="chat-icon">üí¨</div>
                        <h3>Start with a prompt</h3>
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <div class="input-wrapper">
                        <textarea 
                            id="user-input" 
                            placeholder="Type user query here (Shift + Enter for new line)"
                            rows="1"
                        ></textarea>
                        <button id="send-btn">‚û§</button>
                    </div>
                    <div class="input-info">
                        <span class="token-count">*0/128000 tokens in thread</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
